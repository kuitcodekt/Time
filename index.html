<!DOCTYPE html>
<html>
<head>
    <title>12時間時計</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-size: 48px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="clock"></div>

    <script>
        function updateClock() {
            var now = new Date();

            // タイムゾーンの設定
            var timeZone = "Asia/Tokyo";
            var options = { hour: "numeric", minute: "numeric", second: "numeric", hour12: true, timeZone: timeZone };
            var timeString = now.toLocaleString("ja-JP", options);

            // 時間のフォーマット
            var timeArray = timeString.split(/:| /);
            var hour = parseInt(timeArray[0]);
            var minute = parseInt(timeArray[1]);
            var second = parseInt(timeArray[2]);
            var amPm = timeArray[3];

            if (isNaN(hour) || isNaN(minute) || isNaN(second)) {
                setTimeout(updateClock, 1000);
                return;
            }

            // 曜日と月のフォーマット
            var weekdays = ["日", "月", "火", "水", "木", "金", "土"];
            var months = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];
            var date = now.getDate();
            var weekday = weekdays[now.getDay()];
            var month = months[now.getMonth()];

            // 時計の表示
            var clock = document.getElementById("clock");
            clock.innerHTML = hour + "時 " + minute + "分 " + second + "秒 " + amPm + "<br>" +
                month + date + "日 (" + weekday + ")";

            requestAnimationFrame(updateClock); // タイマーを追加

        }

        updateClock();
    </script>
</body>
</html>
