<!DOCTYPE html>
<html>
<head>
    <title>12時間時計</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-size: 48px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="clock"></div>

    <script>
        function updateClock() {
            var now = new Date();

            // タイムゾーンの設定
            var options = { timeZone: "Asia/Tokyo" };
            var timeString = now.toLocaleTimeString("en-US", options);

            // 時間のフォーマット
            var timeArray = timeString.split(":");
            var hour = parseInt(timeArray[0]);
            var minute = timeArray[1];
            var second = timeArray[2].split(" ")[0];
            var amPm = timeArray[2].split(" ")[1];

            // 日付のフォーマット
            var weekdays = ["日", "月", "火", "水", "木", "金", "土"];
            var months = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];
            var dateString = now.getFullYear() + "年 " + months[now.getMonth()] + " " + now.getDate() + "日 (" + weekdays[now.getDay()] + ")";

            // 時計の表示
            var clock = document.getElementById("clock");
            clock.innerHTML = hour + ":" + minute + ":" + second + " " + amPm + "<br>" +
                dateString;

            setTimeout(updateClock, 1000);
        }

        updateClock();
    </script>
</body>
</html>
